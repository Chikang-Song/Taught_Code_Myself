<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <link rel="stylesheet" href="transform.css">
</head>
<body>
    
    <div class="container">
        <div class="a">A</div>
        <div class="b">B</div>
    </div>

    <script>
        //페이지가 로드될 때 실행되는 함수
        window.onload = function (){
            document.querySelector('.a').classList.add('animate');
            document.querySelector('.b').classList.add('animate');
        };
    </script>

</body>
</html>
