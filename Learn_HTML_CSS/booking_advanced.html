<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <h1>Book a Table</h1>
    <form method="POST">
        <!--날짜 필드 -->
        <div>
            <label for="booking_date">Booking Date</label>
            <input type="date" id="booking_date" name="booking_date">
        </div>
        <!--예약 인원 : Rage w. oninput DOM-->
        <div>
            <label for="booking_people">Booking People</label>
            <input type="range" id="booking_people" name="booking_people" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
        </div>
        <!--예약 장소: datalist-->
        <div>
            <label for="booking_location">Location</label>
            <input list="locations" id="booking_location" name="booking_location">
            <datalist id="locations">
                <option value="Uptown"></option>
                <option value="Downtown"></option>
            </datalist>
        </div>
        <div>
          <label for="intendedUse">Purpose:</label>
          <select id="intendedUse" name="purpose">
            <optgroup label="anniversary">
              <option value="wedding">Wedding</option>
              <option value="birthday">Birthday</option>
            </optgroup>
            <optgroup label="business">
              <option>Team building</option>
              <option>Seminar</option>
            </optgroup>
          </select>

        </div>
    </form>
  </main>
  <footer>&copy; Littel Lemon. All right reserved.</footer>
</body>

</html>
