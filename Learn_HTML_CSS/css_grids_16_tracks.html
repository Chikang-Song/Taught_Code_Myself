<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>16-Column Grid Layout</title>
<style>
  .container-16 {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* 16개의 동일한 너비 컬럼 */
    gap: 10px; /* 각 셀 사이의 간격 */
    
  }
  .box {
    background-color: #2196F3;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 14px;
  }
  .box.special{
    background-color: blueviolet;
  }
</style>
</head>
<body>

<div class="container-16">
  <div class="box special">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
  <div class="box">9</div>
  <div class="box">10</div>
  <div class="box">11</div>
  <div class="box">12</div>
  <div class="box">13</div>
  <div class="box">14</div>
  <div class="box">15</div>
  <div class="box">16</div>
</div>

</body>
</html>
